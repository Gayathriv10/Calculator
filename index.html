<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Calculator</p><br>
    <div class="calculator">
        <input type="text" id="display" disabled><br><br>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="valueIn('7')" class="number">7</button>
            <button onclick="valueIn('8')" class="number">8</button>
            <button onclick="valueIn('9')" class="number">9</button>
            <button onclick="valueIn('+')" class="operator">+</button>

            <button onclick="valueIn('4')" class="number">4</button>
            <button onclick="valueIn('5')" class="number">5</button>
            <button onclick="valueIn('6')" class="number">6</button>
            <button onclick="valueIn('-')" class="operator">-</button>

            <button onclick="valueIn('1')" class="number">1</button>
            <button onclick="valueIn('2')" class="number">2</button>
            <button onclick="valueIn('3')" class="number">3</button>
            <button onclick="valueIn('*')" class="operator">*</button>

            <button onclick="valueIn('/')" class="operator">/</button>
            <button onclick="valueIn('.')" class="operator">.</button>
            <button onclick="valueIn('0')" class="number">0</button>
            <button onclick="valueIn('%')" class="operator">%</button>

            <button onclick="valueIn('(')" class="operator">(</button>
            <button onclick="valueIn(')')" class="operator">)</button>
            <button onclick="calculateresult()" class="equal">=</button>
        </div>
    </div>
    <script>
        let isResultDisplayed = false;

        function valueIn(value) {
            let display = document.getElementById("display");
            if (isResultDisplayed) {
                display.value = "";
                isResultDisplayed = false;
            }
            display.value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
            isResultDisplayed = false;
        }

        function calculateresult() {
            try {
                let display = document.getElementById("display");
                display.value = eval(display.value);
                isResultDisplayed = true;
            } catch {
                document.getElementById("display").value = "Error";
                isResultDisplayed = true;
            }
        }
    </script>
</body>
</html>
